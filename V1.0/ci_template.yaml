scm:
  repo: "https://github.com/spring-petclinic/spring-framework-petclinic.git"
  branch: "master"
build:
  type: java
  tool: maven
unitTest:
  isUnittestRequired: true
  tool: junit
codeCoverage:
  isCodecoverageRequired: true
  tool: jacoco
codeQuality:
  isCodeQualityRequired: yes
  tool: sonarqube
  projectKey: Petclinic
  projectName: Petclinic
dockerBuild:
  isDockerBuildRequired: false
dockerDeploy:
  isDockerDeployRequired: false
  
